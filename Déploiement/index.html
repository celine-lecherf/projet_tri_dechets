<!doctype html>
<html>
  <head>
    <title>Garbage Classifier</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/united/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
      <img class="corbeille" src="uploads/corbeille.png"/>  

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
<!--      <span class="navbar-toggler-icon"></span>-->
    </button>

    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">
            Sorting help
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <div class="container">
      <div style="text-align:center">

      <h1 class="jumbotron text-black">Welcome ! <br> Feel free to check your garbage type !</h1>
      </div>
      <br><br>
        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">

          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
            <div class="col-sm-10">
              <input type="file" class="form-control file h-75 mt-3" placeholder="Hours Studied"  name="file" id="pwd">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" value="Submit" class="btn green">Submit</button>
            </div>
          </div>


       </form>
    <hr>

    {% for file in files %}
      <img src="{{ url_for('upload', filename='uploads/' + item.id + '.jpg') }}" style="width: 64px">

    {% endfor %}

    {% if prediction %}
    <h2>Prediction   : <i> {{prediction}} </i></h2>
    <img src={{image}} alt="predicted image" height="350px" width="350px">
    {% endif %}
    </div>
  </body>
</html>

<style>
.corbeille{
    width: 45px;
    margin-left: 5px;
}
.nav-link{
    font-size: 18px;
}
body{
    background-image: linear-gradient(90deg,white, white) !important;
    color: #454f5b;
    font-size: 20px;
}
.jumbotron{
    background-color: #c7f464;
    font-size: 25px;
}
.green{
    background-color: #c7f464;
}
.file{
    font-size: 15px;
}
.btn{
    font-size: 15px;
}
  </style>
